<html>
    <head>
        <meta charset="utf-8">
        <title>SalesDB</title>
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/ajax.js"></script>
    </head>
    <body>
        <div>
            SalesDB
        </div>
        <div>
            <table>
                <thead>
                    <th>id</th>
                    <th>Наименование товара</th>
                    <th>Цена</th>
                    <th>Скидка</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="products">
                    <tr v-for="product in products">
                        <td>{{product.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form method="post" id="add_form" action="" >
                Наименование <input type="text" name="name">
                Цена <input type="number" name="price">
                Скидка <input type="number" name="discount">
                <input type="button" id="add" value="Добавить" />
            </form>
            <div id="result_form"></div>
        </div>

    </body>

</html>
